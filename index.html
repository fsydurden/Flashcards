<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Notes Flashcards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Book Notes Flashcards üìö</h1>
            <button id="theme-toggle-btn" class="theme-btn" title="Toggle dark mode">üåô</button>
        </header>

        <section class="add-card-section">
            <h2>Add a New Note</h2>
            <form id="add-card-form">
                <div class="form-group">
                    <label for="book-title">Book Title</label>
                    <input type="text" id="book-title" placeholder="e.g., Dune" required>
                </div>
                <div class="form-group">
                    <label for="card-front">Front of Card (Question/Term)</label>
                    <textarea id="card-front" rows="3" placeholder="e.g., What is the Spice Melange?" required></textarea>
                </div>
                <div class="form-group">
                    <label for="card-back">Back of Card (Answer/Definition)</label>
                    <textarea id="card-back" rows="3" placeholder="e.g., A psychoactive spice..." required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="card-page">Page Number (Optional)</label>
                        <input type="text" id="card-page" placeholder="e.g., 42">
                    </div>
                    <div class="form-group">
                        <label for="card-tags">Tags (comma-separated)</label>
                        <input type="text" id="card-tags" placeholder="e.g., key-concept, chapter-1">
                    </div>
                </div>
                <button type="submit" class="btn" id="add-card-btn">Save Flashcard</button>
            </form>
        </section>

        <hr>
        
        <section id="collection-view">
            <div class="collection-controls">
                <div class="search-sort-container">
                    <input type="search" id="search-bar" placeholder="Search books...">
                    <select id="sort-select">
                        <option value="date-desc">Sort by: Newest</option>
                        <option value="date-asc">Sort by: Oldest</option>
                        <option value="title-asc">Sort by: Title (A-Z)</option>
                        <option value="title-desc">Sort by: Title (Z-A)</option>
                    </select>
                </div>
                <div class="tags-container" id="tags-filter-container">
                    </div>
            </div>
            <h2>Your Book Collection</h2>
            <div id="book-collection-container" class="book-grid"></div>
        </section>
        
        <section id="notes-view" class="hidden">
            <div class="notes-header">
                <button id="back-to-collection-btn" class="btn btn-secondary">‚Üê Back to Collection</button>
                <h2 id="notes-view-title">Notes for...</h2>
            </div>
            <div id="flashcard-container" class="flashcard-grid"></div>
        </section>

        <hr>

        <section class="data-management">
            <h2>Data Management</h2>
            <p>Save your collection to a file or load it from a backup.</p>
            <div class="data-buttons">
                <button id="export-btn" class="btn btn-secondary">Export Data</button>
                <button id="import-btn" class="btn btn-secondary">Import Data</button>
                <input type="file" id="import-file-input" class="hidden" accept=".json">
            </div>
        </section>

    </div>

    <div id="review-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close-btn" id="modal-close-btn">&times;</button>
            <div id="review-card-container"></div>
            <div class="review-difficulty">
                <button class="btn btn-difficulty-hard" data-difficulty="hard">Hard</button>
                <button class="btn btn-difficulty-easy" data-difficulty="easy">Easy</button>
            </div>
            <div class="review-nav">
                <button id="prev-card-btn" class="btn btn-secondary">Previous</button>
                <span id="review-progress"></span>
                <button id="next-card-btn" class="btn">Next</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
